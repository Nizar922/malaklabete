<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malak on da track</title>
  <style>
    /* Style de base pour rendre la page magnifique */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.imgur.com/QztlVTN.jpeg'); /* Ajoute une image de fond triste */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Conteneur principal */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    /* Style du titre principal */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      color: #ff4d6d; /* Belle couleur pour le titre */
      letter-spacing: 5px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #ddd;
    }

    .hint {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #ff4d6d;
      color: #f8c471;
      font-style: italic;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Titre stylisé -->
    <h1>LA Bete</h1>

    <!-- Message explicatif -->
    <p>
    TEST TEST TEST
    </p>

    <!-- Indice fourni pour deviner le mot de passe -->
    <div class="hint">
      <strong>Indice :</strong> top 3 artistes pref 
    </div>

    <!-- Champ de saisie du mot de passe -->
    <input type="password" id="password" placeholder="Mot de passe" oninput="verifierTentative()">

    <!-- Bouton de validation -->
    <button onclick="verifierMotDePasse()">Valider</button>

    <!-- Affichage du nombre d'artistes corrects -->
    <p id="resultat"></p>
  </div>

  <script>
    // Artistes préférés stockés dans un tableau
    const artistesPreferes = ['KANYEWEST', 'THEWEEKND', 'FUTURE'];

    // Fonction pour vérifier le mot de passe complet
    function verifierMotDePasse() {
      const batat = document.getElementById('password').value.toUpperCase();
      const motDePasseCorrect = 'KANYEWESTTHEWEEKNDFUTURE'; // Mot de passe correct

      if (batat === motDePasseCorrect) {
        alert('Voilà ma princesse, tu as tout compris, enfin !');
        window.location.href = 'tyu.html'; // Redirection vers une autre page
      } else {
        alert('"Rien" n\'est pas une bonne réponse, essaie encore.');
      }
        // Artistes préférés stockés dans un tableau
    const artistesPreferes = ['KANYEWEST', 'THEWEEKND', 'FUTURE'];
// Fonction pour vérifier la tentative de l'utilisateur (partielle ou complète)
function verifierTentative() {
  // Récupérer l'entrée de l'utilisateur et la mettre en majuscules
  const reponseUtilisateur = document.getElementById('password').value.toUpperCase();
  
  // Diviser l'entrée en morceaux basés sur les longueurs des artistes
  const artistesUtilisateur = [
    reponseUtilisateur.substring(0, 9),    // KANYEWEST (9 caractères)
    reponseUtilisateur.substring(9, 18),   // THEWEEKND (9 caractères)
    reponseUtilisateur.substring(18)       // FUTURE (6 caractères)
  ];
  // Compter combien d'artistes sont corrects (en fonction de l'ordre)
  let artistesCorrects = 0;
  for (let i = 0; i < artistesUtilisateur.length; i++) {
    if (artistesUtilisateur[i] === artistesPreferes[i]) {
      artistesCorrects++;
    }
  }
  // Afficher le résultat dans l'élément HTML avec id "resultat"
  document.getElementById("resultat").textContent = `Artistes corrects : ${artistesCorrects} sur 3`;
    }
  </script>
</body>
</html>
